<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cloud.io - Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <img class="logo" src="images/logo.png" alt="Cloud.io logo">
      <nav>
        <div class="nav-item active">
          <img src="images/home.svg" alt="Home">
          Home
        </div>
        <div class="nav-item">
          <img src="images/folder.svg" alt="My Files">
          My Files
        </div>
        <div class="nav-item">
          <img src="images/clock.svg" alt="Recent Files">
          Recent Files
        </div>
        <div class="nav-item">
          <img src="images/users.svg" alt="Shared Files">
          Shared Files
        </div>
        <div class="nav-item">
          <img src="images/alert-circle.svg" alt="File Request">
          File Request
        </div>
        <div class="nav-item">
          <img src="images/trash-2.svg" alt="Trash">
          Trash
        </div>
      </nav>
      <div class="actions">
        <div class="actions-item">
          <img src="images/upload.svg" alt="Upload files">
          Upload files
        </div>
        <div class="actions-item">
          <img src="images/folder.svg" alt="Upload folder">
          Upload folder
        </div>
        <div class="actions-item">
          <img src="images/folder-plus.svg" alt="New folder">
          New folder
        </div>
        <div class="actions-item">
          <img src="images/more-horizontal.svg" alt="More">
          More &rsaquo;
        </div>
      </div>
      <button class="create-btn">
        <span class="text">Create New</span>
      </button>
    </div>
  </body>
</html>
